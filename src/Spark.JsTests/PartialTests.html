<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>

    <script type="text/javascript" src="jsunit/app/jsUnitCore.js"></script>

    <script type="text/javascript" src="Generate.ashx/Partial/_UsesPartial"></script>
    <script type="text/javascript" src="Generate.ashx/Partial/_PartialRendersBody"></script>
    <script type="text/javascript" src="Generate.ashx/Partial/_PartialRendersSection"></script>

</head>
<body>

    <script type="text/javascript">

    function testUsesPartial()
    {
        var contents = Spark.Partial._UsesPartial.RenderView();
        assertContains("<p>Using Partial</p>", contents);
        assertContains("<p>Hello world</p>", contents);
    }

    function testPartialRendersBody()
    {
        var contents = Spark.Partial._PartialRendersBody.RenderView();
        assertContains("<div class=\"wrapped\"><p>Hello world</p></div>", contents);
    }

    function testPartialRendersBody()
    {
        var contents = Spark.Partial._PartialRendersSection.RenderView();
        assertContains("<div class=\"wrapped\"><h3>TITLE</h3><p>Hello world</p></div>", contents);
    }

    </script>

</body>
</html>
